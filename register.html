<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url(gogo.jpg);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  header{
    background-color: blueviolet;
  
  }
  .container {
    width: 400px;
    padding: 40px;
    backdrop-filter: blur(10px);
    border: 3px solid rgba(13, 88, 107, 0.853);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(8, 96, 168, 0.675);
  }
  input[type="text"], input[type="email"], input[type="password"], select, input[type="date"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Register Now</h2>
  <form id="registrationForm" onsubmit="submitForm(event)">
    <input type="text" id="username" name="username" placeholder="Username" required><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <input type="password" id="password" name="password" placeholder="Password" required><br>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    <input type="date" id="dob" name="dob" required><br>
    <input type="submit" value="Register">
  </form>
</div>

<script>
function submitForm(event) {
  event.preventDefault();
  var username = document.getElementById('username').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  var gender = document.getElementById('gender').value;
  var dob = document.getElementById('dob').value;
  
  // You can add your registration logic here, like sending the data to a server
  
  // For demonstration purposes, let's log the values to the console
  console.log('Username:', username);
  console.log('Email:', email);
  console.log('Password:', password);
  console.log('Gender:', gender);
  console.log('Date of Birth:', dob);
}
</script>

</body>
</html>
