<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    .h2{
        background-image: url(Final_Year_Project_Logo.png);
    }
    header{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
    }
    .Logo{
        font-size: 2em;
        color: rgb(15, 3, 3);
        user-select: none;
    }
    .navigation a{
        position: relative;
        font-size: 1.1em;
        color: white;
        text-decoration: none;
        font-weight: 500;
        margin-left: 40px;
    }
    .navigation a::after{
        content: '';
        position: absolute;
        left:0;
        bottom: -5px;
        width: 100%;
        height: 3px;
        background: white;
        border-radius: 5px;
        transform-origin: right;
        transform: scaleX(0);
        transition: transform .5s;
    }
    .navigation a:hover::after{
        transform: scaleX(1);
    }
    .navigation ul{
        display: flex;
        list-style: none;
        
    }
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('daniel-monteiro-HwNCyLWw7hw-unsplash.jpg') ;


    }
    .container {
        position: relative;
        width: 400px;
        height: 440px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, .5);
        backdrop-filter: blur(15px);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 0, 0, .5);
    
    }
    .container .form-box {
        width: 100%;
        padding: 40px;
    }
    .form-box h2{
        font-size: 2em;
        color: #6904b2;
        text-align:center;
    }
    .input-box{
        position: relative;
        width: 100%;
        height:50px;
        border-bottom: 2px solid #162938;
        margin: 30px 0;
    }
    .input-box label{
        position: absolute;
        top: 50%;
        left: 3px;
        transform: translateY(-50%);
        font-size: 1em;
        color: black;
        font-weight: 500;
        pointer-events: none;
        transition: .5s;
    }
    .input-box input:focus~label,
    .input-box input:valid~label {
        top: -5px;
    }
    .input-box input{
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        color: #ea0b52eb;
        font-weight: 600;
        padding: 0 35px 0 5px;
    }
    .remember-forget{
        font-size: .9em;
        color: rgb(255, 0, 0);
        font-weight: 500;
        margin: -15px 0 15px;
        display: flex;
        justify-content: space-between;
    }
    .remember-forget label input {
        accent-color: rgba(17, 255, 29, 0.644);
        margin-right: 3px;
    }
    .remember-forget a{
        color-scheme: rgba(255, 5, 118, 0.821);
        text-decoration: none;
    }
    .remember-forget a:hover{
        text-decoration: underline;
    }
    .btn{
        width: 100%;
        height: 45px;
        background: #162938;
        border: none;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
        color: white;
        font-weight: 500;

    }
    .login-register {
        font-size: .9em;
        color: #3d77eb;
        text-align: center;
        font-weight: 500;
        margin: 25px 0 10px;
    }
    .login-register p a{
        color: #e00e38cd;
        text-decoration: none;
        font-weight: 600;
    }
    .login-register p a:hover{
        text-decoration: underline;
    }

@media (max-width: 768px) {
    header {
        padding: 20px 3%; /* Reduce padding on smaller screens */
    }

    .navigation a {
        margin-left: 20px; /* Reduce margin between navigation links */
        font-size: 0.9em; /* Reduce font size for navigation links */
    }

    .container {
        margin: 10% auto; /* Increase top margin on smaller screens */
    }

    .form-box {
        padding: 20px; /* Reduce padding inside the form box */
    }

    .input-box {
        margin: 20px 0; /* Reduce margin between input fields */
    }

    .btn {
        height: 40px; /* Adjust button height for smaller screens */
    }
}

@media (max-width: 480px) {
    .Logo {
        font-size: 1.5em; /* Reduce logo font size on very small screens */
    }
}

</style>
</head>
<body>
   <header>
    <h2 class="PAPE"></h2>
    <nav class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>
    </nav>
   </header> 
<div class="container">
    <div class="form-box">
    <h2>PRODIGY</h2>
    <form action="#">
        <div class="input-box">
            <input type="text" required>
            <label>UserName</label>
        </div>
        <div class="input-box">
            <input type="password" required>
            <label>Password</label>
        </div>
        <!-- <div class="remember-forget">
            <label><input type="checkbox">Remember Me
            </label>
             <a href="forgotpassword.html">Forget Password?</a> -->
        <!-- </div>  -->
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
            <p>Don't have an account?<a href="register.html" class="register-link">Register</a></p>
        </div>
    </form>
    <p id="loginMessage"></p>
</div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        // You can replace this with your actual authentication logic
        if (username === "admin" && password === "password") {
            document.getElementById("loginMessage").textContent = "Login successful!";
        } else {
            document.getElementById("loginMessage").textContent = "Invalid username or password. Please try again.";
        }
    });
</script>

</body>
</html>
