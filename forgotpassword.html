<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
    <style type="text/css">
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  background-image: url('sam-mcnamara-p0ZvBVpW3KY-unsplash.jpg');
  background-size: cover;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 400px;
  margin: 5% auto; /* Changed to percentage for better responsiveness */
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  margin-top: 0;
  text-align: center; /* Center align the title */
}

p {
  text-align: center; /* Center align the paragraph */
}

input[type="email"],
button {
  display: block;
  width: calc(100% - 20px); /* Adjust width to account for padding */
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.back-link {
  display: block;
  text-align: center;
  color: #007bff;
  text-decoration: none;
  margin-top: 10px; /* Add space above the back link */
}

.back-link:hover {
  text-decoration: underline;
}

@media (max-width: 768px) {
  .container {
    margin: 10% auto; /* Increase top margin on smaller screens */
    padding: 15px; /* Slightly reduce padding */
  }

  input[type="email"],
  button {
    width: calc(100% - 30px); /* Adjust width for smaller screens */
  }
}



    </style>
<body>
  <div class="container">
    <form id="forgotPasswordForm">
      <h2>Forgot Password</h2>
      <p>Enter your email address below and we'll send you instructions on how to reset your password.</p>
      <input type="email" id="email" placeholder="Your Email" required>
      <button type="submit">Reset Password</button>
      <a href="login.html" class="back-link">Back to Login</a>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
